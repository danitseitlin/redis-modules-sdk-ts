name: DeployBot
on:
  push: 
    branches: [master]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup
      run: npm install
    - name: Build
      run: npm run build
    - name: Deploying version
      uses: danitseitlin/npm-package-deployer@dtseitlin--add-support-for-pkg-manager
      with:
        pkg_name: redis-modules-sdk
        pkg_managers: '[github]'
        npm_access_token: ${{secrets.NPM_AUTH_TOKEN}}
        github_access_token: ${{secrets.G_AUTH_TOKEN}}
