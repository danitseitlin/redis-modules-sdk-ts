# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the main branch
on:
  workflow_dispatch:
  push: 
    branches: [main]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Setup Redis
        run: sudo apt update && sudo apt install redis-server
      - name: Configure Redis
        run: ls -l /etc/redis/redis.conf && sudo su - && chown su /etc/redis/redis.conf 777 && sudo echo "supervised systemd" >> /etc/redis/redis.conf && sudo systemctl restart redis.service
      - name: Redis status
        run: sudo systemctl status redis
      - name: Redis ping
        run: sudo redis-cli pong
