      #- name: Redis status
      #  run: sudo systemctl status redis
      #- name: Setting up NPM env
      #  run: npm i
      #- name: Setting up Redis with ReJSON module
      #  run: git clone --recursive https://github.com/RediSearch/RediSearch.git && cd RediSearch && sudo make setup && make build && sudo systemctl stop redis.service && make run
      - name: Setting up Redis with ReJSON module
        run: git clone --recursive https://github.com/RediSearch/RediSearch.git && cd RediSearch && sudo make setup && make fetch && sudo ./deps/readies/bin/getredis && sudo make build && sudo make run
      - name: Running ReJSON tests
        run: npm run rejson-module-tests
